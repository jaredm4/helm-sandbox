apiVersion: v1
kind: Secret
metadata:
  name: {{ template "hellonode.fullname" . }}
  labels:
    app: {{ template "hellonode.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  mysecret.txt: {{ .Files.Get .Values.mySecretPath | b64enc }}
